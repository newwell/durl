<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>WUI - NewWell</title>
<link rel="stylesheet" href="./css/wui.css" />
<script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.8/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$(".wui_contentLeftTitle").click(function(){
			$(this).next("div").slideToggle("fast");
			$(this).toggleClass("wui_contentLeftTitleActive");
			$(this).siblings(".wui_contentLeftTitleActive").removeClass("wui_contentLeftTitleActive");
		});
		$(".wui_contentLeftItemList").click(function(){
			$(".wui_contentLeftItemList").removeClass("wui_contentLeftItemListClick");
			$(this).toggleClass("wui_contentLeftItemListClick");
		});
		$(".wui_contentLeftItemList").mouseover(function(){
			$(this).toggleClass("wui_contentLeftItemListMousemove");
		});
		$(".wui_contentLeftItemList").mouseout(function(){
			$(".wui_contentLeftItemList").removeClass("wui_contentLeftItemListMousemove");
		});
		$(".wui_contentMain").load(function(){
	    	var wui_content_width = $(".wui_content").width();//获取宽度
			var wui_contentLeft_width = $(".wui_contentLeft").width();
			wui_contentMain_width = wui_content_width - wui_contentLeft_width - 1;//计算出宽度
			$(".wui_contentMain").animate({width:wui_contentMain_width},"fast");//动画形式改变宽度
	    });
		$(window).resize(function() {
			var wui_content_width = $(".wui_content").width();
			var wui_contentLeft_width = $(".wui_contentLeft").width();
			wui_contentMain_width = wui_content_width - wui_contentLeft_width - 1;
			$(".wui_contentMain").animate({width:wui_contentMain_width},"fast");
		});
	});
	
</script>
</head>
<body>
<div class="wui_inner">
	<div class="wui_header">
		<div id="wui_logo" class="wui_logo">WUI</div>	
	</div>
	<div class="wui_contentLeft">
		<div class="wui_contentLeftTitle"><span></span>文件夹</div>
		<div class="wui_contentLeftItem">
			<ul>
				<li class="wui_contentLeftItemList"><a target="wui" href="http://www.baidu.com/">收件箱</a></li>
				<li class="wui_contentLeftItemList"><a target="wui" href="http://g.cn/">编程程程程程程程程程程技g术</a></li>
				<li class="wui_contentLeftItemList"><a target="wui" href="http://www.so.com/">站长资讯</a></li>
			</ul>
		</div>
		<div class="wui_contentLeftTitle"><span></span>文章模块</div>
		<div class="wui_contentLeftItem">
			<ul>
				<li class="wui_contentLeftItemList"><a href="#">前端技术</a></li>
				<li class="wui_contentLeftItemList"><a href="#">编程技术</a></li>
				<li class="wui_contentLeftItemList"><a href="#">站长资讯</a></li>
			</ul>
		</div>
	</div>
	<div class="wui_content">
		<iframe scrolling="yes" class="wui_contentMain" name="wui" src="http://www.soso.com/"></iframe>
	</div>
</div>
</body>
</html>
